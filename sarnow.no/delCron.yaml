apiVersion: batch/v1
kind: CronJob
metadata:
  name: restart
  namespace: www
spec:
  concurrencyPolicy: Forbid
  schedule: "* */3 * * *"
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 600
      template:
        spec:
          serviceAccountName: pod-delete
          restartPolicy: Never
          containers:
            - name: kubectl
              image: bitnami/kubectl:1.22.3
              command:
                - 'kubectl'
                - 'delete'
                - '--all'
                - 'pods'
                - '--namespace=www'
